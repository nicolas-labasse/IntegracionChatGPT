
{% extends 'base.html' %}

{% block contenidoPagina %}

<div class="container" >
  <div class="row justify-content-center" style="align-items: center;height: 80vh;">
    <div class="col-8 mt-5">
      <div class="card p-5 shadow-lg" style="border-radius: 15px;">
        <div class="card-body p-5">
            <h5 class="text-center mb-5">Escribi el tema del que queres aprender</h5>
            <form action="{% url 'panel' %}" method="get">
              <input type="text" class="form-control" name="user_input" placeholder="Escribi el tema">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12"style="justify-content: center;display: flex;">
                      <button type="submit" class="btn btn-primary mt-5" style="width: 50%;">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
 
</div>

{% endblock %}
